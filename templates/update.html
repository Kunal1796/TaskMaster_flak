{% extends "base.html" %}

{% block head %}Update Task{% endblock head %}

{% block body %}
    <div class="container text-center">
        <h1>Update Task</h1>

        <form method="POST"
                action="/update/{{task.id}}">
            <input type="text" name="content" value="{{task.content}}" >
            <button class="btn btn-success" type="submit">Update</button>
        </form>
    </div>
{% endblock body %}
